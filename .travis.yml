sudo: false
language: python
matrix:
  include:
    - os: linux
      python: 3.3
      env: TOX_ENV=py33
    - os: linux
      python: 3.4
      env: TOX_ENV=py34
    - os: linux
      python: 3.5
      env: TOX_ENV=py35
    - os: linux
      python: 3.6
      env: TOX_ENV=py36
    - os: linux
      python: pypy
      env: TOX_ENV=pypy
    - os: osx
      language: generic
      env: TOX_ENV=py36
      before_install:
        - brew install python3
        - python3 -m venv venv
        - source venv/bin/activate
    - os: linux
      python: 3.6
      env: TOX_ENV=flake8
    - os: linux
      python: 3.6
      env: TOX_ENV=cover
    - os: linux
      python: 3.6
      env: TOX_ENV=language_ar
    - os: linux
      python: 3.6
      env: TOX_ENV=language_de
    - os: linux
      python: 3.6
      env: TOX_ENV=language_el
    - os: linux
      python: 3.6
      env: TOX_ENV=language_es
    - os: linux
      python: 3.6
      env: TOX_ENV=language_fr
    - os: linux
      python: 3.6
      env: TOX_ENV=language_it
    - os: linux
      python: 3.6
      env: TOX_ENV=language_nl
    - os: linux
      python: 3.6
      env: TOX_ENV=language_pt_BR
install:
  - pip install Babel tox
script: tox -e $TOX_ENV
