[tox]
envlist = py26
          py27
          py33
          py34
          pypy
          flake8
          cover
          language_es

[testenv]
deps = nose
commands = nosetests
           handroll -v sample

[testenv:flake8]
deps = flake8
commands = flake8 handroll setup.py transifex.py

# python-coveralls pulls in coverage.
[testenv:cover]
deps = nose
       python-coveralls
commands = nosetests --with-coverage --cover-package=handroll
           coveralls

# Test that each language's strings contain no errors.
[testenv:language_es]
setenv = LANGUAGE=es
commands = nosetests
